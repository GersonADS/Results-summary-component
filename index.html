<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/style_2.css">
  <link rel="stylesheet" href="./src/css/media_query.css">
  <link rel="stylesheet" href="./src/css/reset.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

</head>

<body>
  <section class="section principal">

    <section class="section result">
      <header> Your Result</header>

      <section class="points">
        <h1 id="result_number">0</h1>
        <p>of 100</p>
      </section>

      <footer class="score" id="footer_score">
        <section class="score section">
          <h1>Great</h1>
          <p>You scored higher than 65% of the people who have taken these tests.</p>
        </section>
      </footer>

    </section>
    <section class="section summary">

      <header>
        <h1>Summary</h1>
      </header>
      <section class="section principal_summary">

        <section class="summary reaction">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <span class="summary_names reaction">Reaction</span>
          <p class="indices"><span class="porcentagem" id="reaction_contador">80</span> / 100</p>

        </section>

        <section class="summary memory">

          <img src="./assets/images/icon-memory.svg" alt="">
          <span class="summary_names memory" id="">Memory</span>

          <p class="indices"><span class="porcentagem" id="memory_contador">92</span> / 100</p>

        </section>
        <section class="summary verbal">

          <img src="./assets/images/icon-verbal.svg" alt="">
          <span class="summary_names verbal">Verbal</span>
          <p class="indices"><span class="porcentagem" id="verbal_contador">61</span> / 100</p>

        </section>
        <section class="summary visual">
          <img src="./assets/images/icon-visual.svg" alt="">
          <span class="summary_names visual">Visual</span>
          <p class="indices"><span class="porcentagem" id="visual_contador">72</span> / 100</p>
        </section>

      </section>
      <footer class="footer_summary">

        <button class="btn">
          Continue

        </button>
      </footer>

    </section>
  </section>

  <footer>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/GersonADS">GersonADS</a>.
    </div>

  </footer>
  <script src="./src/javascript/javascript.js"></script>
</body>

</html>
